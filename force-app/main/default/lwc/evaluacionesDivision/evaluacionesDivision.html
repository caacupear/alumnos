<template>
    <lightning-combobox 
        name="materia" 
        label="Materias" 
        value={materia} 
        options={materias} 
        disabled={isEditing}
        onchange={handleMateriasChange} >
    </lightning-combobox>
    <template if:true={hasMateria}>
        <c-evaluaciones-tabla oneditstarted={editingStarted} oneditfinished={editingFinished} division-id={recordId} grilla-id={materia}></c-evaluaciones-tabla>
    </template>
</template>
