<template>
    <template if:false={isLoading}>
        <c-picklist-datatable
            onsave={handleSave} 
            oncancel={handleCancel} 
            oncellchange={handleCellChange}
            show-row-number-column 
            hide-checkbox-column="true" 
            draft-values={draftValues}
            key-field="id" 
            data={data} 
            columns={columns}>
        </c-picklist-datatable>
    </template>
</template>
