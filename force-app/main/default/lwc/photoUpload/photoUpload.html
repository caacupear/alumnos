    <template if:true={hasImage}>
        <img src={image} class={disabledClass}/>

    <lightning-file-upload disabled={disableUpload}
        name="fileUploader"
        accept={acceptedFormats}
        record-id={recordId}
        onuploadfinished={handleUploadFinished}>
    </lightning-file-upload>
</template>
