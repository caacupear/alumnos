<template>
    <lightning-combobox 
        name="semana" 
        label="Semanas" 
        value={semana} 
        options={semanas}
        disabled={isEditing}
        onchange={handleSemanasChange} >
    </lightning-combobox>
    <template if:true={hasSemana}>
        <c-asistencias-tabla oneditstarted={editingStarted} oneditfinished={editingFinished} division-id={recordId} semana={semana}></c-asistencias-tabla>
    </template>
</template>
