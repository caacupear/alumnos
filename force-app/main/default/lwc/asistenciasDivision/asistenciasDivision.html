<template>
    <lightning-combobox 
        name="semana" 
        label="Semanas" 
        value={semana} 
        options={semanas} 
        onchange={handleSemanasChange} >
    </lightning-combobox>
    <lightning-datatable 
        onsave={handleSave} 
        show-row-number-column 
        hide-checkbox-column="true" 
        key-field="id" 
        data={data} 
        columns={columns}>
    </lightning-datatable>
</template>
